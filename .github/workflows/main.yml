name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run build --if-present  